<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiz BattleShip</title>
</head>
<body class="flex flex-col w-screen  h-dvh">
   
    <dialog id="gameOver" class=" flex w-full h-full justify-center items-center bg-blue-900/80">
        <div class=":sm:w-3/4 lg:w-2/4 h-fit p-10 bg-gray-900/60 border bottom-1 border-blue-600/50 rounded-2xl shadow-2xl">
            <h1 class="text-center text-5xl text-blue-100 mb-4 font-semibold">Game Over!</h1>
            <p id="message" class="text-center text-2xl text-blue-500 mb-12 mt-10 font-mono">Player Kizzy has won the battle</p>
            <div id="restartBtn" class="flex w-fit px-5 py-2 bg-gray-900 hover:bg-white hover:text-gray-950 rounded-lg  mt-4 shadow-md mx-auto text-white font-thin cursor-pointer" onclick="location.reload">Restart</div>
        </div>
    </dialog>
    
    
    <script>
        document.getElementById("gameOver").showModal()
    </script>

</body>
</html>
